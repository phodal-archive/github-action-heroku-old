server:
  port: ${PORT:5000}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  flyway:
    baseline-on-migrate: true

  thymeleaf:
    mode: HTML

logging:
  level:
    org.springframework: INFO

debug: true

